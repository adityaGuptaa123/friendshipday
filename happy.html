<!DOCTYPE html>
<html>
<head>
	<title>Happy Friendship Day</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			text-align: center;
		}
		
		.message {
			font-size: 24px;
			font-weight: bold;
			color: #00698f;
			animation: fadeIn 2s;
		}
		
		.shatakshi {
			font-size: 48px;
			font-weight: bold;
			color: #0097e6;
			margin-bottom: 20px;
			animation: bounceIn 2s;
		}
		
		@keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		
		@keyframes bounceIn {
			0% {
				transform: scale(0);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}
		
		.confetti {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -1;
		}
		
		.confetti-piece {
			position: absolute;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #FF69B4;
			animation: confetti 5s infinite;
		}
		
		@keyframes confetti {
			0% {
				transform: translate(0, 0);
			}
			100% {
				transform: translate(100px, 100px);
			}
		}





        body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.box {
  width: 150px; /* reduced width */
  height: 50px; /* reduced height */
  background-color: #007bff; /* blue background color */
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  cursor: pointer;
  animation: pulse 2s infinite; /* animation effect */
  margin: 20px auto; /* centered horizontally */
}

.box:hover {
  background-color: #0069d9; /* darker blue on hover */
  border-color: #ccc;
}

.box p {
  font-size: 18px; /* reduced font size */
  font-weight: bold;
  color: #fff; /* white text color */
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="message"><h1>Happy Friendship Day</h1>
		<p class="shatakshi">Shatakshi</p>
		<p></p>
	</div>
	
	<div class="confetti">
		<div class="confetti-piece" style="left: 10%; top: 20%;"></div>
		<div class="confetti-piece" style="left: 20%; top: 40%;"></div>
		<div class="confetti-piece" style="left: 30%; top: 10%;"></div>
		<div class="confetti-piece" style="left: 40%; top: 30%;"></div>
		<div class="confetti-piece" style="left: 50%; top: 50%;"></div>
		<div class="confetti-piece" style="left: 60%; top: 20%;"></div>
		<div class="confetti-piece" style="left: 70%; top: 40%;"></div>
		<div class="confetti-piece" style="left: 80%; top: 10%;"></div>
		<div class="confetti-piece" style="left: 90%; top: 30%;"></div>
	</div><center>

    </center>

        <div class="box">
          <p>Don't click me!</p>
        </div>
      </a>
	
	<script>
		// Add more confetti pieces
		for (var i = 0; i < 100; i++) {
			var confettiPiece = document.createElement('div');
			confettiPiece.className = 'confetti-piece';
			confettiPiece.style.left = Math.random() * 100 + '%';
			confettiPiece.style.top = Math.random() * 100 + '%';
			document.querySelector('.confetti').appendChild(confettiPiece);
		}
	</script>
</body>
</html>
